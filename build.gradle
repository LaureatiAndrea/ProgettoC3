plugins {
    id 'java'
    id 'application'
}

group 'it.unicam.cs.ids.c3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClassName = 'it.unicam.cs.ids.c3.Application'
}
test {
    useJUnitPlatform()
}